name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Replace GA Tracking ID
        run: |
          # Replace GA_TRACKING_ID placeholder in the HTML file with the secret
          sed -i "s/GA_TRACKING_ID/${{ secrets.GA_TRACKING_ID }}/g" path_to_your_html_file.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch that will hold the deployed content
          folder: ./  # Folder to deploy (use './' if deploying from the root folder)
          token: ${{ secrets.DEPLOY_TOKEN }}  # Use the Personal Access Token here

name: Deploy to GitHub Pages with Google Analytics

on:
  push:
    branches:
      - main  # Trigger this action when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install  # If you have a build step, e.g., for static site generators

    - name: Insert Google Analytics Tracking ID
      run: |
        TRACKING_ID=${{ secrets.GA_TRACKING_ID }}
        sed -i "s/{{GA_TRACKING_ID}}/${TRACKING_ID}/g" index.html  # Replace the placeholder with the secret
      env:
        GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .  # Deploy the entire site

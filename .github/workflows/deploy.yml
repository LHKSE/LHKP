name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger this workflow on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js (skip if not using Node.js)
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies (if using Node.js)
      run: npm install  # Skip if not using Node.js

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # This is where the build will go (e.g., gh-pages branch)
        folder: ./  # The folder to deploy, root folder in this case

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This will trigger the workflow when you push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js (if using Node.js, otherwise skip this step)
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies (skip if not using Node.js)
      run: npm install  # Skip this if youâ€™re not using Node.js

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # This is the branch that will hold the deployed files
        folder: ./  # Deploy from the root folder (adjust if your build files are in a different folder)
